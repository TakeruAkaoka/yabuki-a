<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <title>新規シラバス・過去問登録</title>
<script>
  function key_down(get_code){
     if(
          get_code >= 48 && get_code <= 57  //数字キー
       || get_code >= 96 && get_code <= 105 //テンキーの数字
       || get_code == 8 //bs
       || get_code == 9 //tab
     )
       return true;
     else
       return false;
  }
function checkForm($this)
{
	var str=$this.value;
	while(str.match(/[^A-Z^a-z\d\-]/))
	{
		str=str.replace(/[^A-Z^a-z\d\-]/,"");
	}
	$this.value=str;
}
</script>
  </head>
  <body>
    <form method="post" action="touroku_tuika.php" enctype="multipart/form-data">
    <table>
      <tr>
        <td>教科名は？</td><td><input type="text" name="subject" placeholder="subject"required autofocus></td>
      </tr>
      <tr>
        <td>講師名は？</td><td><input type="text" name="teacher" placeholder="teacher"required></td>
      </tr>
      <tr>
        <td>セメスタは？</td><td><input type="number" min="0" max="8" name="semesuta" placeholder="semesuta" size:20 style="width:162px;height:17px;"required></td>
      </tr>
      <tr>
        <td>単位数は？</td><td><input type="text" name="tanni" placeholder="tanni" onkeydown="return key_down(event.keyCode)"onInput="checkForm(this)"required></td>
      </tr>
      <tr>
        <td>期末評価は？</td><td><input type="text" name="kimatu" placeholder="kimatu" onkeydown="return key_down(event.keyCode)"onInput="checkForm(this)"required></td>
      </tr>
      <tr>
        <td>中間評価は？</td><td><input type="text" name="tyuukan" placeholder="tyuukan" onkeydown="return key_down(event.keyCode)"onInput="checkForm(this)"required></td>
      </tr>
      <tr>
        <td>教科書は？</td><td><input type="text" name="kyoukasyo" placeholder="kyoukasyo"required></td>
      </tr>
      <tr>
        <td>出席回数は？</td><td><input type="text" name="syusseki" placeholder="syusseki" onkeydown="return key_down(event.keyCode)"onInput="checkForm(this)"required></td>
      </tr>
      <tr>
        <td>提出回数は？</td><td><input type="text" name="teisyutu" placeholder="teisyutu" onkeydown="return key_down(event.keyCode)"onInput="checkForm(this)"required></td>
      </tr>
      <tr>
        <td>mimeは？</td><td><input type="text" name="mime" placeholder="mime"required></td>
      </tr>
      <tr>
        <td>新規=0,被り=1</td><td><input type="number" min="0" max="1" name="flag" placeholder="flag"required></td>
      </tr>
    </table>

    <input type="file" name="imgdat" ><br>
    <input type="submit" value="送信する">
    </form>
