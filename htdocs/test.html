<!DOCTYPE html>
<html>
<head>
<title>PM学科専用闇キャンパスポータル</title>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="jquery.jrumble.1.3.min.js"></script>
<script type="text/javascript">
$(function() {
    $('.testimg').jrumble({
	x: 6,
	y: 6,
	rotation: 6,
	speed: 5,
	opacity: true,
	opacityMin: .05
    });
    $('.testimg').hover(function(){
        $(this).trigger('startRumble');
    }, function(){
        $(this).trigger('stopRumble');
    });
});
</script>
<script>
$(function(){
  $('#demo12').click(function () {
    $(this).text("クリックされました");
  });
});
</script>
</head>
<body>
<p id="demo12">あああああああああああああああああああああああ</p>
<img id="demo12" src="t2.png" width="1000px" height="500" alt="過去問"></a>
<img class="testimg" src="t2.png" />
</body>
</html>
